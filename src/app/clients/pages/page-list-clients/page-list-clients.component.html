<app-template-full-width title="Liste des clients">
  <app-table-light [headers]="headers" *ngIf="clients$ |async as clients">
    <!-- <pre>{{ clients |json }}</pre> -->
    <tr *ngFor="let client of clients">
      <td>
        <app-icon-edit (click)="goToEdit(client.id)"></app-icon-edit>
        <app-icon-delete (click)="deleteItem(client.id)"></app-icon-delete>
      </td>
      <td>{{ client.companyName }}</td>
      <td>{{ client.firstName }}</td>
      <td>{{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.address }}</td>
      <td>{{ client.city }}</td>
      <td>
        <select (change)="changeState(client, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="state === client.state">
            {{ state }}
          </option>
        </select>
      </td>
    </tr>
  </app-table-light>
</app-template-full-width>
<app-btn label="Add client" route="add"></app-btn>
